<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello HTML5</title>

    <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
    <script>
        function doPrompt() {
            var promptReturn = prompt("这是提示对话框","请在此处输入你的信息");
            Log("doPrompt", promptReturn);
        }
        function doAlert() {
            alert("这是警告对话框");
            Log("doAlert", "");
        }
        function doConfirm() {
            var confirmReturn = confirm("这是确认对话框");
            Log("doConfirm", confirmReturn);
        }
        function hello(){
            if(egos){
                egos.hello("Android loves JavaScript!");
            }
        }
        function dialNum(){
            if(egos){
                egos.dialNum("10086");
            }
        }
        function pickContact(){
            if(egos){
                egos.pickContact();
            }
        }
        function pickImg(){
            if(egos){
                egos.pickImg();
            }
        }
        function takePhoto(){
            if(egos){
                egos.takePhoto();
            }
        }
        function switchImg(){
            var img_tx = document.getElementById("img_tx");
            switch (img_tx.getAttribute("src")){
                case "images/pic1.jpg":
                    img_tx.src="images/pic2.jpg";
                    break;
                case "images/pic2.jpg":
                    img_tx.src="images/pic3.jpg";
                    break;
                case "images/pic3.jpg":
                    img_tx.src="images/pic4.jpg";
                    break;
                case "images/pic4.jpg":
                    img_tx.src="images/pic5.jpg";
                    break;
                default :
                    img_tx.src="images/pic1.jpg";
            }
        }
        function callbackjs(value){
            Log("callbackjs", value);
        }
        <!--function changeImg(filePath){-->
            <!--var img_tx = document.getElementById("img_tx");-->
            <!--Log("changeImg", filePath);-->
            <!--img_tx.src="file://"+filePath;-->
        <!--}-->
        function changeImg(){
            var img_tx = document.getElementById("img_tx");
            Log("changeImg", "file:///mnt/sdcard/test.jpg");
            img_tx.src="file:///mnt/sdcard/test.jpg";
        }


        function Log(fucName, valueIn){
            var date = new Date().toLocaleString();
            document.getElementById("ta_out").value += "**"+date+  "**\n";
            document.getElementById("ta_out").value += "—Method："+
                fucName.toString()+ " —Value："+ valueIn.toString()+ "\n";
        }
    </script>
</head>

<body>
<h1>这是一个H5页面！</h1>
<h5>在WebView中通过JS调用Android的Native方法示例</h5>

<table>
    <tr>
        <td style="vertical-align: top">
            <button id="bt_prompt" onclick="doPrompt()" style="width:100px; top:-12px">prompt</button> <br>
            <button id="bt_alert" onclick="doAlert()" style="width:100px">alert</button> <br>
            <button id="bt_confirm" onclick="doConfirm()" style="width:100px">confirm</button> <br>
            <button id="bt_hello" name="hello" onclick="hello()" style="width:100px">hello</button> <br>
            <button id="bt_dialNum" name="dialNum" onclick="dialNum()" style="width:100px">dialNum</button> <br>
            <button id="bt_pickContact" name="pickContact" onclick="pickContact()" style="width:100px">pickContact</button> <br>
            <button id="bt_pickImg" name="pickImg" onclick="pickImg()" style="width:100px">pickImg</button> <br>
            <button id="bt_takePhoto" name="takePhoto" onclick="takePhoto()" style="width:100px">takePhoto</button> <br>
        </td>
        <td style="vertical-align: top">
            <img alt="img" id="img_tx" src="touxiang.jpg" onclick="switchImg()" width="200" height="200" />
        </td>
    </tr>
</table>

<textarea id="ta_out" rows="30" cols="60" style="font-size:xx-small"></textarea>
</body>
</html>
